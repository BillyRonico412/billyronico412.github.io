<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

    <img src="./images/bg-pattern-top.svg" class="img-top img-fond" alt="bg-top">

    <main>
        <div class="card">
            <div class="card-header">

            </div>
            <img src="./images/image-victor.jpg" class="img-victor" alt="img-victor">
            <div class="card-body">
                <h1>Victor Crest <span>26</span></h1>
                <h2>London</h2>
            </div>
            <div class="card-footer">
                <div class="info info1">
                    <div class="info-num">80K</div>
                    <div class="info-nom">Followers</div>
                </div>
                <div class="info info2">
                    <div class="info-num">803K</div>
                    <div class="info-nom">Likes</div>
                </div>
                <div class="info info3">
                    <div class="info-num">1.4K</div>
                    <div class="info-nom">Photos</div>
                </div>
            </div>
        </div>
    </main>

    <img src="./images/bg-pattern-bottom.svg" class="img-bottom img-fond" alt="bg-bottom">

</body>

</html>
