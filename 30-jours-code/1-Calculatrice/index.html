<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatrice App</title>
</head>
<body>

    <main>

        <section class="header">
            <h1>Calculatrice</h1>
            <div class="theme">
                <h2>Theme</h2>
                <div class="change-theme">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <div class="item-theme item-theme-1">
                        <div class="boule boule-1"></div>
                    </div>
                    <div class="item-theme item-theme-2">
                        <div class="boule boule-2"></div>
                    </div>
                    <div class="item-theme item-theme-3">
                        <div class="boule boule-3"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="affichage">
            393.981
        </section>

        <section class="table-btn">
            <div class="btn btn-1">7</div>
            <div class="btn btn-2">8</div>
            <div class="btn btn-3">9</div>
            <div class="btn btn-4">DEL</div>
            <div class="btn btn-5">4</div>
            <div class="btn btn-6">5</div>
            <div class="btn btn-7">6</div>
            <div class="btn btn-8">+</div>
            <div class="btn btn-9">1</div>
            <div class="btn btn-10">2</div>
            <div class="btn btn-11">3</div>
            <div class="btn btn-12">-</div>
            <div class="btn btn-13">.</div>
            <div class="btn btn-14">0</div>
            <div class="btn btn-15">/</div>
            <div class="btn btn-16">x</div>
            <div class="btn-gros btn-gros-1">RESET</div>
            <div class="btn-gros btn-gros-2"> = </div>
        </section>

    </main>
    
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://billyronico412.github.io">Billy Ronico</a>.
    </footer>

    <script src="./main.js"></script>

</body>
</html>
