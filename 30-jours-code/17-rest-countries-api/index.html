<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Where in the world</title>
</head>

<body class="bg-gray-100 text-sm text-light-text dark:bg-dark-bg transition-colors">

    <div class="shadow-md bg-light-bg dark:bg-dark-element dark:text-white">
        <header class="container flex justify-between items-center px-4 py-4 mx-auto">
            <h1 class="font-extrabold">
                Where in the world ?
            </h1>
            <button class="flex justify-center items-center" id="btn-dark">
                <img src="./image/moon-outline.svg" alt="moon-outline" class="w-4 inline-block" id="img-moon">
                <span class="inline-block w-24 font-semibold text-sm">Dark Mode</span>
            </button>
        </header>
    </div>

    <main class="container py-8 px-4 mx-auto">

        <div class="md:flex md:justify-between md:items-center">

            <input type="text"
                class="block bg-light-bg text-sm w-full md:w-96 shadow-md pl-12 pr-2 rounded py-4 tracking-wide font-semibold text-light-input bg-no-repeat dark:bg-dark-element dark:text-white"
                placeholder="Search for a contry..." id="input-search-countries">

            <select id="select-region" class="px-8 font-semibold py-4 mt-8 md:mt-0 rounded shadow-md dark:bg-dark-element dark:text-white">
                <option value="None">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>

        </div>

        <div class="content-card flex flex-wrap gap-y-8 gap-x-8 py-16 justify-center items-center">



        </div>

    </main>

    <script src="./app.js"></script>

</body>

</html>
