<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Agence Héracles</title>
</head>
<body>

    <main>
        <nav>
            <div class="titre-menu">Menu</div>
            <ul class="content-item-menu">
                <li><a href="./index.html" class="item-menu btn-acceuil">Acceuil</a></li>
                <li><a href="#" class="item-menu btn-info">Informations</a></li>
                <li><a href="./galerie.html" class="item-menu btn-biens">Tout nos biens</a></li>
                <li><a href="#" class="item-menu btn-contact">Contact</a></li>
            </ul>
        </nav>

        <section id="presentation">

            <img src="./ressources/logo-grec.svg" alt="logo-grec" class="img-logo-grec">
            <h1>Agence Héraclès</h1>
            <p>Nous vous proposons des biens d'exceptions, de l'hôtel particulier au Château.</p>
            <button><a href="#">En savoir plus</a></button>

        </section>

        <section id="slides">
            <div class="content-img-slide content-img-slide-1 active">
                <img src="./ressources/img1Slide.jpg" alt="" class="img-slide-1">
            </div>
            <div class="content-img-slide content-img-slide-2 inactive">
                <img src="./ressources/img2Slide.jpg" alt="" class="img-slide-2">
            </div>
            <div class="content-img-slide content-img-slide-3 inactive">
                <img src="./ressources/img3Slide.jpg" alt="" class="img-slide-3">
            </div>
            <div class="btn-nav-slides">
                <div class="btn-gauche">
                    <img src="./ressources/chevron-gauche.svg" alt="">
                </div>
                <div class="btn-droit">
                    <img src="./ressources/chevron-droit.svg" alt="">
                </div>
            </div>
        </section>

        <section id="promo">
            <div class="div-reseau-sociaux">
                <a href="#"><img src="./ressources/instagram.svg" alt="logo-instagram"></a>
                <a href="#"><img src="./ressources/twitter.svg" alt="logo-twitter"></a>
                <a href="#"><img src="./ressources/facebook.svg" alt="logo-facebook"></a>
            </div>
            <div class="div-promo">
                <h2>Des offres d'éxception, à un prix imbattable.</h2>
                <h3>Goutez à l'éxception</h3>
                <a href="#">Decouvrez nos biens</a>
            </div>
        </section>

        <section id="contacter">
            <div class="content-1">
                <h2>Envoyez Nous Un Message</h2>
            </div>
            <div class="content-2">
                <a href="#"><img src="./ressources/chevron-droit.svg" alt="chevron-droit"></a>
            </div>
        </section>


    </main>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/menu-nav.js"></script>

</body>
</html>
