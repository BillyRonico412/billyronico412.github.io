<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./output.css">
    <title>Billy Ronico</title>
</head>
<body>

<div id="app">

    <div class="w-full lg:w-lg transform lg:translate-x-[300px]">

        <section id="acceuil" class="w-full lg:w-lg h-screen relative flex flex-col justify-center items-center">
            <div class="absolute top-0 left-0 bg-acceuil bg-cover bg-center brightness-50 w-full h-full">

            </div>
            <button class="bg-bleu-clair fixed right-4 top-4 rounded-full w-8 h-8 md:w-12 md:h-12 text-center z-10 lg:hidden"
                    @click="afficheMenu = !afficheMenu">
                <i class="fas fa-bars text-white" v-if="!afficheMenu"></i>
                <i class="fas fa-times text-white" v-else></i>
            </button>

            <div class="relative text-white z-10">
                <h1 class="font-2 text-[44px] md:text-[56px] lg:text-[64px] tracking-wide">Billy Ronico</h1>
                <h2 class="text-[18px] md:text-[24px] lg:text-[32px] tracking-widest">I'm
                    <span class="border-b-4 pb-2 border-bleu-clair" id="span-affiche-acceuil">{{ textInteractive }}</span>
                    <span class="border-b-4 pb-2 border-bleu-clair" :class="{'animation-pipe': animerPipe}" id="pipe">|</span>
                </h2>
            </div>

        </section>

    </div>

    <section id="menu"
             class="fixed w-[300px] h-screen bg-noir-menu top-0 transition-all duration-500 text-white lg:left-0"
             :class="[afficheMenu ? 'left-0' : 'left-[-300px]']">
        <div class="flex flex-col justify-center items-center gap-y-4 pt-6">
            <img src="./images/bitmoji.jpeg" alt="bitmoji"
                 class="w-28 h-28 rounded-full border border-[#fff2] border-4">
            <h2 class="font-3 text-2xl">
                Billy Ronico
            </h2>
            <ul class="flex gap-x-2">
                <li>
                    <a href="#" class="btn-reseaux-sociaux">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="btn-reseaux-sociaux">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="btn-reseaux-sociaux">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="./cv.pdf" class="btn-reseaux-sociaux">
                        <i class="far fa-file-pdf"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="btn-reseaux-sociaux">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </li>
            </ul>
        </div>

        <ul class="mt-12 ml-8 flex flex-col gap-y-8 text-[#fffa] font-medium" id="list-menu">
            <li class="align-middle">
                <a href="#">
                    <i class="fas fa-home text-lg"></i>
                    <span class="ml-3">Acceuil</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="far fa-user text-lg"></i>
                    <span class="ml-3">A propos</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="far fa-file text-lg"></i>
                    <span class="ml-3">Resum√©</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-file-invoice text-lg"></i>
                    <span class="ml-3">Portfolio</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="far fa-envelope text-lg"></i>
                    <span class="ml-3">Contact</span>
                </a>
            </li>
        </ul>

        <img src="./images/logo-ut3.png" alt="logo-ut3" class="w-40 absolute bottom-4 left-1/2 transform -translate-x-1/2">
    </section>

</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="./main.js"></script>

</body>
</html>
